<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
  </head>
  <body style="background-color:lightcyan;">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script text/javascript>
      var dog = {name:"Charlie", color:"brown", size:"big"};
      var dog2 ={name:"Foster", color:"white", size:"big"};
      var dog3 = {name:"Oso", color:"brown", size:"medium"};
      var array =[dog, dog2, dog3];
      var table = d3.select("body").append("table");
      
      var rows = d3.table.selectAll("tr")
        .data(array)
        .enter()
        .append("tr");
      
      rows.append("td")
        .text(function(d) {return d.name});
       rows.append("td")
        .text(function(d) {return d.color});
       rows.append("td")
        .text(function(d) {return d.size});
  
    </script>
  </body>
  </html>
